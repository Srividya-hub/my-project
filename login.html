<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website - Registration</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="login-container">
        <h1>Register Your Account</h1>
        <form id="registration-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="input-group">
                <label>Gender</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="gender" value="male" class="rounded-checkbox"> Male</label>
                    <label><input type="checkbox" name="gender" value="female" class="rounded-checkbox"> Female</label>
                    <label><input type="checkbox" name="gender" value="other" class="rounded-checkbox"> Other</label>
                </div>
            </div>
            <button type="submit">Submit</button>
            <p id="error-message"></p>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
